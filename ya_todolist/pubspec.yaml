name: ya_todolist
description: Homework application for Yandex MDS (ШМР).
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  shared_preferences: ^2.1.2
  path_provider: ^2.0.15
  flutter_bloc: ^8.1.3
  uuid: ^3.0.7
  equatable: ^2.0.5
  dio: ^5.2.1+1
  flutter_localizations:
    sdk: flutter
  build_runner: ^2.3.3
  intl: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf        
        - asset: assets/fonts/Roboto-Medium.ttf
  